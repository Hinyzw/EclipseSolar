<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="capa">
        <form id="register" action="">
          <h1>Esqueci a senha</h1>
          <div class="input-box">
            <input name="username" type="text" placeholder="Digite seu Usuário" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input name="email" type="email" placeholder="Digite seu e-mail" />
            <i class='bx bxs-envelope'></i>
          </div>
          <button type="submit" class="butao">Enviar e-mail de recuperação</button>
          <div class="register-link">
            <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
        </div>
        <div class="register-link">
            <p>Tem uma conta? <a href="login.html">Faça Login</a></p>
          </div>
        </form>
      </div>
</body>
</html>
